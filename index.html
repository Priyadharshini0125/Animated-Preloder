
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animated Preladoer</title>
</head>
<body>
  



<div class="spinner"><div class="rolling">
<div></div>
</div></div>
<style type="text/css">
@keyframes ldio-yzaezf3dcmj {
  0% { transform: translate(-50%,-50%) rotate(0deg); }
  100% { transform: translate(-50%,-50%) rotate(360deg); }
} 
body{
  background-color: black;
}
.rolling div {
  position: absolute;
  width: 92px;
  height: 92px;
  border: 2.24px solid #f8a905;
  border-top-color: transparent;
  border-radius: 50%;
}
.rolling div {
  animation: ldio-yzaezf3dcmj 1s linear infinite;
  top: 112.00000000000001px;
  left: 112.00000000000001px
}
.spinner {
  width: 224px;
  height: 224px;
  display: inline-block;
  overflow: hidden;
  background: none; 
  margin: 200px 200px 200px 700px;
}
.rolling {
  width: 100%;
  height: 100%;
  position: relative;
  transform: translateZ(0) scale(1);
  backface-visibility: hidden;
  transform-origin: 0 0; 
}
.rolling div { box-sizing: content-box; }

</style>

</body>
